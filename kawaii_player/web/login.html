<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Video Collection</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="login-btn" class="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-spinner" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="32" stroke-dashoffset="32">
                                <animate attributeName="stroke-dashoffset" values="32;0" dur="1s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    </span>
                </button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="setup-section" id="setup-section" style="display: none;">
                <div class="divider">
                    <span>OR</span>
                </div>
                <button id="setup-password-btn" class="setup-btn">
                    Setup Admin Password
                </button>
            </div>
        </div>
    </div>
    
    <!-- Setup Password Modal -->
    <div id="setup-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Setup Admin Password</h2>
                <button class="close-btn" id="close-setup-modal">&times;</button>
            </div>
            <form id="setup-form" class="setup-form">
                <div class="form-group">
                    <label for="setup-password">New Password</label>
                    <input type="password" id="setup-password" name="password" required minlength="6">
                    <small>Password must be at least 6 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                
                <button type="submit" id="setup-btn" class="setup-btn">
                    <span class="btn-text">Create Password</span>
                    <span class="btn-spinner" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="32" stroke-dashoffset="32">
                                <animate attributeName="stroke-dashoffset" values="32;0" dur="1s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    </span>
                </button>
                
                <div id="setup-error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>
    
    <script src="/login.js"></script>
</body>
</html>
