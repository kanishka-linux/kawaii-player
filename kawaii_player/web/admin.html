<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Server Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Modern sidebar toggle button -->
    <button class="sidebar-toggle" id="mobile-sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Modern sidebar overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <!-- UPDATED: Modern sidebar structure without search buttons -->
    <div class="filters-sidebar admin-sidebar" id="admin-sidebar">
        <!-- Modern sidebar header -->
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
            <button class="sidebar-close" id="sidebar-close">&times;</button>
        </div>
        
        <!-- Modern sidebar content -->
        <div class="sidebar-content">
            <!-- Search & Filter Section -->
            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="search-input">Search Titles</label>
                        <input type="text" id="search-input" class="form-control" placeholder="Search titles...">
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="sort-by">Sort By</label>
                        <select id="sort-by" class="form-control">
                            <option value="title">Title</option>
                            <option value="recently-added">Recently Added</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="sort-order">Sort Order</label>
                        <select id="sort-order" class="form-control">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="category-filter">Category</label>
                        <select id="category-filter" class="form-control">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="label-filter">Label</label>
                        <select id="label-filter" class="form-control">
                            <option value="all">All Labels</option>
                        </select>
                    </div>
                </div>
                
                <!-- UPDATED: Filter Actions without search buttons -->
                <div class="filter-actions">
                    <button id="clear-sort-filter-btn" class="btn btn-light">Clear All Filters</button>
                    <button id="filter-no-info-btn" class="btn btn-outline">No Info Only</button>
                    <button id="update-collection-btn" class="btn btn-warning">Update Collection</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content area -->
    <div class="main-area admin-container">
        <div class="main-content">
            <!-- Bulk actions remain in main area -->
            <div class="controls">
                <div class="bulk-actions">
                    <h4>Bulk Actions</h4>
                    <div class="bulk-actions-grid">
                        <button id="select-all-btn" class="btn btn-secondary">Select All</button>
                        <button id="deselect-all-btn" class="btn btn-secondary">Deselect All</button>
                        <button id="bulk-edit-btn" class="btn btn-primary" disabled>Bulk Edit</button>
                        <button id="bulk-metadata-btn" class="btn btn-info" disabled>Fetch Metadata</button>
                    </div>
                </div>
            </div>
            
            <!-- UPDATED: Titles section with list layout -->
            <div class="titles-section">
                <div id="titles-list" class="titles-list titles-list-view">
                    <div class="loading">Loading titles...</div>
                </div>
            </div>
        </div>
        
        <div id="details-panel" class="details-panel">
            <div class="details-header">
                <h3 id="details-title">Title Details</h3>
                <button id="close-details" class="details-close">&times;</button>
            </div>

            <div id="details-content" class="details-content">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
